<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Div and Span</title>
        
        <style>
            .blue {
                color: white;
                background-color:rgb(59,89,152);
                height: 100px;
            }
            .yellow {
                background-image: linear-gradient(to right, black 20%, white 100%);
                height: 100px;
                color: #cccccc;
            }
            .green {
                 background-image: linear-gradient(to left, #81209c 0%, white 100%);
                height: 100px;
            }
            .description {
                font-family: monospace;
                padding: 3px;
                outline-style: solid;
                
            }
            .title {
                padding-left:10px;
            }
            
            p {
                padding: 10px;
            }
            #mess {
               background-image: url(images/IceCrown.jpg);
                background-size: 100%, 100%;
                margin-top: 18px;
                height:300px
            }
            #messh {
                padding:0px;
                color:azure;
                font-family: monospace;
                margin:0;
                margin-bottom: 20px;
                margin-left: 10px;
                padding-top:10px;
                font-size: 150%;
            }
            #messp {
                color:floralwhite;
                font-family: sans-serif;
                margin: 0;
                padding: 0px;
                margin-left:200px;
                margin-top: 150px;
            }
        
        
        </style>
    </head>

    <body>
        <div class="blue" id="face">
            <p><span class="title">
                Facebook</span> <br /><br /> <span class="description">The largest social network on the planet</span></p>
        </div>
        
        <div class="yellow" id="app">
            <p><span class="title">
                Apple</span> <br /> <br /><span class="description">Once the largest company on the planet</span></p>
        </div>
        
        <div class="green">
            <p><span class="title">
                MicroSoft</span> <br /><br /> <span class="description">Also once the largest company on the planet</span></p>
        </div>
    
        <button id="button1">Change Facebook content</button>
        
        <button id="button2">Change Apple content</button>
        
        <script>
            document.getElementById("button1").onclick = function () {
                document.getElementById("face").innerHTML = "<p>You have changed me!</p>";
            }
            
            document.getElementById("button2").onclick = function () {
                document.getElementById("app").innerHTML = 
                    "<ul><li>Mercedes</li><li>BMW</li><li>Audi</li></ul>"
            }
        </script>
    </body>

</html>
