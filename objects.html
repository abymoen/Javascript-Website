<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Objects</title>
        
        <style>
            .blue {
                color: white;
                background-color:rgb(59,89,152);
                height: 100px;
            }
            .yellow {
                background-image: linear-gradient(to right, black 20%, white 100%);
                height: 100px;
                color: #cccccc;
            }
            .green {
                 background-image: linear-gradient(to left, #81209c 0%, white 100%);
                height: 100px;
            }
            .description {
                font-family: monospace;
                padding: 3px;
                outline-style: solid;
                
            }
            .title {
                padding-left:10px;
            }
            
            p {
                padding: 10px;
            }
            #mess {
               background-image: url(images/IceCrown.jpg);
                background-size: 100%, 100%;
                margin-top: 18px;
                height:300px
            }
            #messh {
                padding:0px;
                color:azure;
                font-family: monospace;
                margin:0;
                margin-bottom: 20px;
                margin-left: 10px;
                padding-top:10px;
                font-size: 150%;
            }
            #messp {
                color:floralwhite;
                font-family: sans-serif;
                margin: 0;
                padding: 0px;
                margin-left:200px;
                margin-top: 150px;
            }
        
        
        </style>
    </head>

    <body>
        <div class="blue" id="face">
            <p><span class="title">
                Facebook</span> <br /><br /> <span class="description">The largest social network on the planet</span></p>
        </div>
        
        <div class="yellow" id="app">
            <p><span class="title">
                Apple</span> <br /> <br /><span class="description">Once the largest company on the planet</span></p>
        </div>
        
        <div class="green" id="mic">
            <p><span class="title">
                MicroSoft</span> <br /><br /> <span class="description">Also once the largest company on the planet</span></p>
        </div>
    
        <button id="button1">Button One</button>
        
        <button id="button2">Button Two</button>
        
        <button id="button3">Button Three</button>
  
        <script>
            var myPhone = {
                make : "Samsung" , 
                model : "Active 5" ,
                warranty : 12 ,
                color : "Black"
            };
            
            window.console.log(myPhone);
            
            delete myPhone.warranty;
            
            window.console.log(myPhone);
            window.console.log(myPhone.model);
            
            var myOtherPhone = myPhone;
            
            window.console.log(myOtherPhone);
            
            myOtherPhone.model = "Edge 7"
            
            window.console.log(myOtherPhone);
            
            var myTV = new Object();
            myTV.make = "Samsung";
            myTV.year = 2013
            myTV.warranty = 12;
            myTV.color = "black"
            
            window.console.log(myTV);
            
            function phone(make, model, warranty, color) {
                this.make = make;
                this.model = model;
                this.warranty = warranty;
                this.color = color;
                
                this.extendWarranty = function (x) {
                    this.warranty = this.warranty + x;
                }
            }
            
            var thirdPhone = new phone("Apple", "Iphone7", 0, "Gold");
            
            window.console.log(thirdPhone);
            
            thirdPhone.extendWarranty(12);
            
            window.console.log(thirdPhone);
            
            phone.prototype.condition = "new";
            
            window.console.log(thirdPhone.condition);
        </script>    
    </body>

</html>
