<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Timers and Timeouts</title>
    </head>
    <body>
        <p id="counter">0</p>
        
        <button onclick="clearInterval(myCounter)">Stop Counter</button>
        
        <button onclick="clearTimeout(delayedWelcomeMessage)">Stop Welcome Message</button>
        
        <script>
            var x = 0;
            var counter = document.getElementById("counter");
            
            var myCounter = setInterval(function() {x++; counter.innerHTML = x;},1000);
            
            var delayedWelcomeMessage = setTimeout(function () {window.alert("Welcome to the site")},3000);
            
        </script>
    </body>
</html>
